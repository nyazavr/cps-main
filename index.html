<!DOCTYPE html>
<html lang="ru">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="fonts/stylesheet.css">

    <title>cps</title>

<body>
    <div class="wrapper">
        <header>
            <div class="header-left">
                <input class="burger head-button" type="button" value=" ">

            <div class="header-right">

            <div class="header__pseudo">

                    <p>Услуги и сервисы</p>

                <div class="header__pseudo__elem">

            <div class="content_body">

                <div class="content_body_text">
                    <p>
                        Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете
                        отремонтировать свой ноутбук Dell с официальной гарантией производителя.
                    </p>
                    <div class="read-more">
                        <img src="resource/expand.svg" alt="">
                        <span>Читать далее</span>
                    </div>
                </div>


                <img class="content_body_img" src="resource/cps-img.jpg" alt="">
